<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="logo" src="assets/logo.svg" alt="Logo">
            <p class="text">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right">
            <div class="login">
                <form>
                    <input class="inp" type="text" placeholder="Email address or phone number"><br>
                    <input class="inp" type="password" placeholder="Password"><br>
                    <input class="btn" type="submit" value="Log In"><br>
                </form>
                <a class="forget" href="#">Forgetten Password?</a>
                <hr class="line">
                <button>Create New Account</button>
            </div>
            <p class="create"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
